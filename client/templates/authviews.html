<template name="register">

  <div class="container">
         <div class="row">
           <div class="col s12 m6">
             <div class="card blue-grey darken-1">
               <div class="card-content white-text">
                 <span class="card-title">Create an account!</span>
                 <form class="regForm">
                   <div class="form-group">
                     <input class="form-control" placeholder="Minecraft Name (IGN)" type="text" name="registerIGN">
                     <input class="form-control" placeholder="Email" type="email" name="registerEmail">
                     <input class="form-control" placeholder="Password" type="password" name="registerPassword">
                     <br/>
                     <button style="width: 100%" class="btn btn-default" type="submit" name="RegisterSubmit" value="Register">Register Account&nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i></button>
                   </div>
                 </form>
               </div>
             </div>
           </div>
         </div>
       </div>
</template>
<template name="login">
  <div class="container">
         <div class="row">
           <div class="col s12 m6">
             <div class="card blue-grey darken-1">
               <div class="card-content white-text">
                 <span class="card-title">Login to your account!</span>
                 <form class="loginForm">
                   <div class="form-group">
                     <input class="form-control" placeholder="Email" type="email" name="loginEmail">
                     <input class="form-control" placeholder="Password" type="password" name="loginPassword">
                     <br/>
                     <button style="width: 100%" class="btn btn-default" type="submit" name="LoginSubmit" value="Login">Login&nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i></button>
                   </div>
                 </form>
                 <p>Dont have an account? Click the Register option below.</p>
               </div>
               <div class="card-action">
                 <a href="Register">Register here!</a>
               </div>
             </div>
           </div>
         </div>
       </div>
       <div class="container">
              <div class="alert alert-warning" style="opacity: 0.7;">
                  <p>Note** This application is in a <strong>beta</strong> form. Please report any and all bugs to i3itCoin on discord.</p>
              </div>
            </div>

</template>
