<template name="register">
  <div class="container">
    <div class="container">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <p>Please Provide you Minecraft IGN and your current Email address.</p>
                    <input class="form-control" placeholder="Minecraft Name (IGN)" type="text" name="IGN">
                    <input class="form-control" placeholder="Email" type="email" name="email">
                    <input class="form-control" placeholder="Password" type="password" name="password">
                    <br />
                    <button style="width: 100%" class="btn btn-primary" type="submit" name="submit" value="Register">Register Account&nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i></button>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
      </div>
</template>

<template name="login">
        <div class="container">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <p>Please login with your Email and Password, If you do not have an account yet please visit the <a href="/register" title="Register">register</a> page where you can create an account</p>
                <form>
                    <div class="form-group">
                        <input class="form-control" placeholder="Email" type="email" name="email">
                        <input class="form-control" placeholder="Password" type="password" name="password">
                        <br />
                        <button style="width: 100%" class="btn btn-primary" type="submit" name="submit" value="Login">Login&nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i></button>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
</template>
