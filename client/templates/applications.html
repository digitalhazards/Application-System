<template name="NetworkApplication">
    <div class="container-app">
        {{#if currentUser}}
            <div style="padding: 0% 20%;">
              <h3>Network Application</h3>
                <hr />
                {{#autoForm collection="NetworkApp" id="insertNetworkApp" type="insert" class="new-network-app" }}
                <div class="form-group">
                  {{> afQuickField name="ign"}}
                </div>
                <div class="form-group">
                  {{> afQuickField name="discordName"}}
                </div>
                <div class="form-group">
                  {{> afQuickField name="memberlength"}}
                </div>
                <div class="form-group">
                  {{> afQuickField name="languageKnown"}}
                </div>
                <div class="form-group">
                  {{> afQuickField name="whyyou"}}
                </div>
                <button type="submit" style="width:100%" class="btn btn-primary">Apply</button>

              {{/autoForm}}
            </div>
  
            {{else}}
        <div class="container">
            <h4>Whoops! You need to be logged in to do this.</h4>
            <p>Please <a href="/login">Login</a> or <a href="/register">Register</a> to apply.</p>
        </div>
        {{/if}}
    </div>
</template>
